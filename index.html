<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery Grid</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>

  <div class="gallery-container">
    <h2>Image Gallery</h2>
    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="https://thumbs.dreamstime.com/b/environment-earth-day-hands-trees-growing-seedlings-bokeh-green-background-female-hand-holding-tree-nature-field-gra-130247647.jpg" alt="Gallery Image 1">
        <div class="caption">Caption One</div>
      </div>
      <div class="gallery-item">
        <img src="https://www.shutterstock.com/shutterstock/photos/2198009967/display_1500/stock-photo-autumn-forest-path-orange-color-tree-red-brown-maple-leaves-in-fall-city-park-nature-scene-in-2198009967.jpg" alt="Gallery Image 2">
        <div class="caption">Caption Two</div>
      </div>
      <div class="gallery-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQ_2oII-AssPFNOvcLQ6ecJ6ZWQlUbKU3j8w&s" alt="Gallery Image 3">
        <div class="caption">Caption Three</div>
      </div>
      <div class="gallery-item">
        <img src="https://thumbs.dreamstime.com/b/beautiful-rain-forest-ang-ka-nature-trail-doi-inthanon-national-park-thailand-36703721.jpg" alt="Gallery Image 4">
        <div class="caption">Caption Four</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
