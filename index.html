<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery Grid</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="gallery-container">
    <h2>Image Gallery</h2>
    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="https://via.placeholder.com/400x300" alt="Gallery Image 1">
        <div class="caption">Caption One</div>
      </div>
      <div class="gallery-item">
        <img src="https://via.placeholder.com/400x300" alt="Gallery Image 2">
        <div class="caption">Caption Two</div>
      </div>
      <div class="gallery-item">
        <img src="https://via.placeholder.com/400x300" alt="Gallery Image 3">
        <div class="caption">Caption Three</div>
      </div>
      <div class="gallery-item">
        <img src="https://via.placeholder.com/400x300" alt="Gallery Image 4">
        <div class="caption">Caption Four</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
